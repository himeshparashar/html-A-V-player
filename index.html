<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background-color: #1a1a1a;
        display: flex;
        align-items: center;
        justify-content: center;
        /* height: 100vh; */
        margin: 0;
      }

      .container {
        display: flex;
        flex-direction: column;
        background-color: #1a1a1a;
        border-radius: 20px;
        box-shadow: 10px 10px 20px #000000, -10px -10px 20px #262626;
        overflow: hidden;
        width: 90%;
        /* max-width: 800px; */
      }

      .section {
        padding: 20px;
        border-bottom: 1px solid #404040;
        transition: background-color 0.3s;
      }

      .section:last-child {
        border-bottom: none;
      }

      h2 {
        margin-bottom: 10px;
        color: #00ffcc;
      }

      .media-container {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
      }

      .media-item {
        width: 350px;
        margin-bottom: 10px;
        border-radius: 10px;
        overflow: hidden;
      }

      video,
      audio {
        width: 100%;
        border-radius: 10px;
        outline: none;
      }

      .section:hover {
        background-color: #333333ea;
      }

      video::-webkit-media-controls-panel,
      audio::-webkit-media-controls-panel {
        background-color: #0901363b;
        color: #00ffcc;
        border-radius: 10px;
      }

      video::-webkit-media-controls-play-button,
      audio::-webkit-media-controls-play-button {
        background-color: #043f54;
        color: #1a1a1a;
        border-radius: 50%;
      }
    </style>
    <title>Neumorphic Website</title>
  </head>
  <body>
    <div class="container">
      <div class="section">
        <h2>Video Section</h2>
        <div class="media-container">
          <div class="media-item">
            <video controls autoplay loop muted playsinline>
              <source src="video1.mp4" type="video/mp4" />
              Your browser does not support the video tag.
            </video>
          </div>
          <div class="media-item">
            <video controls autoplay loop>
              <source src="video2.mp4" type="video/mp4" />
              Your browser does not support the video tag.
            </video>
          </div>
          <div class="media-item">
            <video controls autoplay loop>
              <source src="video3.mp4" type="video/mp4" />
              Your browser does not support the video tag.
            </video>
          </div>
          <div class="media-item">
            <video controls autoplay loop>
              <source src="video4.mp4" type="video/mp4" />
              Your browser does not support the video tag.
            </video>
          </div>
          <div class="media-item">
            <video controls autoplay loop>
              <source src="video5.mp4" type="video/mp4" />
              Your browser does not support the video tag.
            </video>
          </div>
          <div class="media-item">
            <video controls autoplay loop>
              <source src="video6.mp4" type="video/mp4" />
              Your browser does not support the video tag.
            </video>
          </div>
        </div>
      </div>

      <div class="section">
        <h2>Audio Section</h2>
        <div class="media-container">
          <div class="media-item">
            <audio controls>
              <source src="audio1.mp3" type="audio/mp3" />
              Your browser does not support the audio tag.
            </audio>
          </div>
          <div class="media-item">
            <audio controls>
              <source src="audio2.mp3" type="audio/mp3" />
              Your browser does not support the audio tag.
            </audio>
          </div>
          <div class="media-item">
            <audio controls>
              <source src="audio3.mp3" type="audio/mp3" />
              Your browser does not support the audio tag.
            </audio>
          </div>
          <div class="media-item">
            <audio controls>
              <source src="audio4.mp3" type="audio/mp3" />
              Your browser does not support the audio tag.
            </audio>
          </div>
          <div class="media-item">
            <audio controls>
              <source src="audio1.mp3" type="audio/mp3" />
              Your browser does not support the audio tag.
            </audio>
          </div>
          <div class="media-item">
            <audio controls>
              <source src="audio2.mp3" type="audio/mp3" />
              Your browser does not support the audio tag.
            </audio>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
